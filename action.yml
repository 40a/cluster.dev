# action.yml
name: 'Create/Update K8s Cluster'
description: 'Create or Update Kubernetes Cluster'
inputs:
  cluster-config:  # id of input
    description: 'path for cluster config/s file or directory'
    required: true
    default: '.cluster.dev'
  cloud-user:  
    description: 'Cloud Username or ID'
    required: true
    default: 'UUUUUUUUUUUUUU'
  cloud-pass:  
    description: 'Cloud Username or ID'
    required: true
    default: 'PASSSSSSSSSSWORD'        
outputs:
  status: # id of output
    description: 'An status for the job'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.cluster-config }}
    - ${{ inputs.cloud-user }}
    - ${{ inputs.cloud-pass }}
branding:
    icon: 'server'  
    color: 'green'