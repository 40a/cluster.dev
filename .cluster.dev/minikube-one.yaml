cluster:
  installed: false
  name: minikube-five
  cloud:
    provider: aws
    region: eu-central-1
    vpc: default
    domain: shalb.net
  provisioner:
    type: minikube
    instanceType: m5.large
  modules:
    nginx-ingress: true
    cert-manager: true
# 'apps' are actually directories in that contains ArgoCD project and application declarations
  apps:
    - /kubernetes/apps/samples


