cluster:
  name: minikube-one
  cloud: 
    provider: aws
    region: eu-central-1
    vpc: default       # optional, if not set - use default for region, if create - creates new one
    domain: shalb.net  # optional, default: GHrepo-clusterName.cluster.dev
  provisioner:
    type: minikube
    instanceType: "m4.large"