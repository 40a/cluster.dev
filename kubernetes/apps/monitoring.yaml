apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/charts/prometheus-operator-customized/
    repoURL: 'https://github.com/MY_USER/MY_REPO'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

